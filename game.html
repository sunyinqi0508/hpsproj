<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <head>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/game.css"/>
    </head>
    <body>
        <div class="container-fluid"> 

            <div class="information-container col-sm-3">
                <div class="information col-sm-10">
                    
                    <h2 class="information-header"> Game Config </h2>
                    <div class="info-form">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <button id = 'scr' type="button" class="start-game btn btn-primary" style="border: none; outline: none; background-color: #7DC97B;" onclick="scroll_disabled?enableScroll():disableScroll();">Scrollable</button>
                                </div>       
                                <div class="col-sm-6">
                                    <button id = 'start' type="button" class="start-game btn btn-primary" style="margin-right: 10px; border: none; outline: none;" onclick="startGame();">Start Multi</button>
                                </div>
                            </div>
                            <div class="form-group" style="margin-left: 3px;">
                                <div class="col-sm-6">
                                    <button id = 'scr' type="button" class="start-game btn btn-primary" style="border: none; outline: none;" onclick="startSingle()">Start Single</button>
                                </div>       
                                <div class="col-sm-6">
                                    <button id = 'start' type="button" class="start-game btn btn-primary" style="margin-right: 10px; border: none; outline: none;" onclick="startAI();">Versus A.I.</button>
                                </div>
                            </div>
                        </div>
                        <label for="player-1"> Player Names </label>
                        <div class="info-form">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <div class="col-sm-9" style="padding-right: 0;">
                                                    <input type="text" class="form-control info-input" id="player-1" sytle='min-width:100%;padding-right:0;'>
                                                </div>
                                                <div class="col-sm-3" style="padding-left: 3px;">
                                                    <input type="color" id="p1-color" style='-webkit-appearance: none;border: none;width: 32px;height: 32px;padding: 0;margin-left: 0;' value="#99D6D3">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="padding-left: 5px;">
                                        <div class="form-group">
                                            <div class="col-sm-9" style="padding-right: 0;">
                                                <input type="text" class="form-control info-input" id="player-2" sytle='max-width:25%'>
                                            </div>
                                            <div class="col-sm-3" style="padding-left: 3px;">
                                                <input type="color" id="p2-color" style='-webkit-appearance: none;border: none;width: 32px;height: 32px;padding: 0;margin-left: 0;' value="#FFBBC6">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                     <div class="form-horizontal" style="margin-top: -25px;">
                        <label> Width/Height of Board (px) </label>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input  type="number" id="width-of-board" class="form-control info-input" value="700"> 
                            </div>       
                            <div class="col-sm-6">
                                <input  type="number" id="height-of-board" class="form-control info-input"  value="340">
                            </div>
                        </div>
                    </div>

                     <div class="info-form">
                        <label for="total-materials"> Total Materials</label>
                        <input type="number" class="form-control info-input" id="total-materials" value="600">
                    </div>
                    <div class="info-form">
                        <label for="tmax"> Total Time</label>
                        <input type="number" class="form-control info-input" id="tmax" value="120">
                    </div>
                    <!-- <div class="info-form">
                        <label for="tmax"> Decay</label>
                        <input type="number" class="form-control info-input" id="sdecay" value="0.00">
                    </div> -->
                    <div class="info-form">
                        <label for="max-wall-len"> Max/Min Wall Length</label>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="number" class="form-control info-input" id="max-wall-len" value="50">
                            </div>
                            <div class="col-sm-6">
                                <input type="number" class="form-control info-input" id="min-wall-len" value="10">
                            </div>

                        </div>

                    </div>

                    <div class="info-form">
                        <label for="cd-add"> Add/Del Wall cool-down </label>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="number" class="form-control info-input" id="cd-add" value=".3">
                            </div>
                            <div class="col-sm-6">
                                <input type="number" class="form-control info-input" id="cd-del" value="2.5">
                            </div>
                        </div>
                    </div>
                    <div class="info-form">
                        <label for="game-speed"> Game Speed </label>
                        <input type="number" class="form-control info-input" id="game-speed" value="85">

                    </div>

                    <div class="info-form">
                        <div class="form-horizontal">
                        <label> Control Mode </label>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="radio" name="ctrl" value=1 onClick="ctrlModeChanged();" id="single" checked="true">Single 
                                </div>       
                                <div class="col-sm-6">
                                    <input type="radio" name="ctrl" value=1 onClick="ctrlModeChanged();" id="multi">Separate 
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
            <h1 class="page-header game-title"> Hockey Game </h1> 

            <div class="game col-sm-9" id='game-container'>
                <div  style="background-color: #efefd8; border-radius: 10px; padding-left:15px; padding-top:1px;">
                    <h2 class="information-header;">Game Status</h2>
                    <label id='time'></label> <br>

                    <div class="form-horizontal">
                        <div class="form-group" style="font-size:larger;">
                            <div class="col-sm-6" >
                                <label>Message: </label>
                                <label id='state'>Ready.</label>
                            </div>       
                            <div class="col-sm-6" id="sc" hidden="true">
                                <label>Score: </label>
                                <label id="total-score"> Not started. </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label id="p1-name" style=" font-size: larger;"> Player 1: </label> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label style="margin-left: 2.5%;">Add: </label>
                                <label id="p1-cdadd" style="color:#7DC97B; min-width: max-content;"> Ready. </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <label style="">Remove: </label>
                                <label id="p1-cdrm" style="color:#ff0000; min-width: max-content;"> Wait for walls. </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="col-sm-6" id="sc1">
                                <label style="">Score: </label>
                                <label id="p1-score" style="min-width: max-content;"> Not started. </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                    </div> 
                    <div style="background-color: #eeeeee; width: 95%; max-height: 100%; margin-top: -15px;margin-bottom:10px;margin-left: auto;margin-right: auto; border-radius: 10px;">
                        <div style="background-color: #99D6D3; width: 100%; color: #777777; text-align: center; border-radius: 10px;max-height: 100%" id="p1ml">Materials Left</div>
                    </div>


                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label id="p2-name" style=" font-size: larger;"> Player 2: </label>  &nbsp;&nbsp;&nbsp;&nbsp;
                                <label style="margin-left: 2.5%;">Add: </label>
                                <label id="p2-cdadd" style="color:#7DC97B; min-width: max-content;"> Ready. </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <label style="">Remove: </label>
                                <label id="p2-cdrm" style="color:#ff0000; min-width: max-content;"> Wait for walls. </label>&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="col-sm-6" id="sc2">
                                <label style="">Score: </label>
                                <label id="p2-score" style="min-width: max-content;"> Not started. </label>
                            </div>
                        </div>
                    </div>
                    <div style="background-color: #eeeeee; width: 95%;  margin-top: -15px;max-height: 100; margin-left: auto;margin-right: auto; border-radius: 10px;">
                        <div style="background-color: #FFBBC6; width: 100%; color: #777777; text-align: center; border-radius: 10px;max-height: 100%" id="p2ml">Materials Left</div>
                    </div>
                    <label> </label>


                </div>
            </div>
        </div>
    </body>

    <script>
        $('.close').on('click', function() {
            $(this).parent().hide();
            console.log('worked');
        });

    </script>
</html>
